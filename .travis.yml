# General build settings
sudo: false
dist: trusty
branches:
  only:
    - source

addons:
  apt:
    packages:
    - latex-xcolor
    - texlive-latex-recommended
    - texlive-latex-extra
    - fonts-lmodern
    - texlive-fonts-recommended
    # Icons in the PDF depend on Font Awesome 4
    - texlive-fonts-extra # Don't install fonts-font-awesome, it doesn't work.
    # Our build specifically depends on xelatex
    - texlive-xetex

env:
  - secure: ""

before_script:
  - mkdir -p texmf
  - tlmgr init-usertree
  - tlmgr install datetime2
#   # Installs datetime2, which isn't in a handy ubuntu library, not even in texlive-full
#   - wget http://mirrors.ctan.org/install/macros/latex/contrib/datetime2.tds.zip

script:
  - bin/build

after_success:
  - bin/deploy
