# General build settings
sudo: false
dist: trusty
branches:
  only:
    - source

addons:
  apt:
    packages:
    - latex-xcolor
    - texlive-fonts-recommended
    # Our build specifically depends on xelatex
    - texlive-xetex

env:
  - secure: ""

script:
  - bin/build

after_success:
  - bin/deploy
